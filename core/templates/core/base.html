<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Projeto A3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
    <header class="mb-3">
        <h1>Simulador de Sistema Computacional Seguro</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a> |
            <a href="{% url 'conversao' %}">Conversão</a> |
            <a href="{% url 'cpu' %}">CPU</a> |
            <a href="{% url 'memoria' %}">Memória</a> |
            {% if user.is_authenticated %}
            Olá, {{ user.username }} | <a href="{% url 'logout' %}">Sair</a>
            {% else %}
            <a href="{% url 'login' %}">Entrar</a> | <a href="{% url 'signup' %}">Cadastrar</a>
            {% endif %}
        </nav>
        <hr>
    </header>

    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

</body>

</html>
