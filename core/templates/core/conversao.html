{% extends "core/base.html" %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg_Ceu">
    <!-- TÍTULO CENTRAL -->
    <header class="left-7 flex justify-items-center relative gap-x-10">
        <a href="{% url 'home' %}"
            class="no-underline decoration-transparent hover:opacity-80 transition duration-200 inline-block"
            style="text-decoration: none !important;">
            <h1
                class="text-5xl font-bold text-white flex items-center justify-center gap-2 drop-shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                White Security
                <span class="relative flex items-center">
                    <span class="opacity-0 select-none">O</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none"
                        class="w-12 h-12 absolute left-0 top-1/2 -translate-y-1/2 animate-spin-slow">
                        <defs>
                            <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#ffffff" />
                                <stop offset="50%" stop-color="#c084fc" />
                                <stop offset="100%" stop-color="#ffffff" />
                            </linearGradient>
                        </defs>
                        <circle cx="50" cy="50" r="40" stroke="url(#ringGradient)" stroke-width="3" />
                        <path d="M50 15 Q75 35 50 55 Q25 75 50 95" stroke="url(#ringGradient)" stroke-width="2"
                            opacity="0.8" />
                        <path d="M50 25 Q70 40 50 55 Q30 70 50 85" stroke="url(#ringGradient)" stroke-width="1.5"
                            opacity="0.6" />
                    </svg>
                    <span class="ml-[0.5rem]">nion</span>
                </span>
            </h1>
        </a>

    </header>
    <!-- PLANETAS (fundo decorativo) -->
    <div class="planet planet1 absolute z-10"></div>
    <div class="planet planet2 absolute z-10"></div>

    <div class="text-center">
        <h2 class="text-7xl text-white font-semibold py-10">Conversão Numérica</h2>
    </div>

    <div class="flex justify-center ">
        <div class="text-white w-300 py-20 text-2xl bg_CeuMenu border-white rounded-lg border-2 flex justify-center">
            <form method="post">
                {% csrf_token %}

                <div class="top-20">
                    <label class="text-3xl">Valor:</label>
                    <input
                        class="border bg-black/50 border-white rounded-2xl p-3 w-100 h-15 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="text" placeholder="Digite o valor" name="value"
                        style="width: 300px; border: 2px; border: white;" required>
                </div>
                <div class="top-20 pt-3">
                    <label class="text-3xl">Base:</label>
                    <select class="cursor-pointer form-control bg-black/50 rounded-2xl p-3 w-76 h-15" name="base">
                        <option value="dec">Decimal</option>
                        <option value="bin">Binário</option>
                        <option value="hex">Hexadecimal</option>
                        <option value="oct">Octal</option>
                    </select>
                </div>
                <div class="w-76 left-18  top-20 pt-3 justify-center items-center">
                    <button
                        class="cursor-pointer bg-blue-600 rounded-2xl hover:bg-green-400/20 py-3 px-2 text-gray-200 text-xl font-bold"
                        type="submit">Converter</button>
                </div>
            </form>

            <div class="bg-black/50 left-10 bottom- rounded-lg flex ">
                <div class=" px-30 py-10 gap-x-50 flex flex-col left-10 gap-y-8 ">

                    <h4 class="text-4xl pb-2">Resultados</h4>
                    <ul class="">
                        <li>Decimal: {{ result.decimal }}</li>
                        <li>Binário: {{ result.binary }}</li>
                        <li>Hexadecimal: {{ result.hex }}</li>
                        <li>Octal: {{ result.oct }}</li>
                    </ul>
                    <div class="m-4 right-131 ">
                        <a href="{% url 'home' %}"
                            class="text-xl px-31 cursor-pointer bg-blue-600  hover:bg-red-400/50 p-3 rounded-2xl text-white font-bold"
                            style="text-decoration: none;
                    ">Voltar</a>
                    </div>
                </div>

            </div>
        </div>

    </div>



</body>

{% endblock %}
