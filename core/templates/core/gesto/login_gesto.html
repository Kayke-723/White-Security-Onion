{% extends "core/base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Login por Gesto</title>

    <!-- MediaPipe -->

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-900 text-white">

    <h1 class="text-3xl mb-6 font-semibold">Login com Gesto ✋</h1>

    <!-- Campo de usuário -->
    <input type="text" id="username" placeholder="Digite seu nome de usuário"
        class="px-4 py-2 rounded-lg text-gray-800 mb-4 w-64 text-center focus:outline-none">

    <div class="relative">
        <video id="video" width="640" height="480" autoplay class="rounded-2xl shadow-lg"></video>
        <canvas id="output" width="640" height="480" class="absolute top-0 left-0"></canvas>
    </div>

    <button id="autenticar"
        class="mt-6 bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg text-white font-semibold shadow-md">
        Autenticar com gesto
    </button>

    <p id="status" class="mt-6 text-lg"></p>

    <!-- Script JS -->
    <script>
        window.APP_HOME_URL = "{% url 'home' %}";
    </script>
    <script src="{% static 'js/gesture.js' %}"></script>
</body>

</html>
{% endblock %}
