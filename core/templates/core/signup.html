{% extends "core/base.html" %}
{% load widget_tweaks %}
{% block content %}
<h2>Cadastro</h2>


<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-2">
        <label>{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
    </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Cadastrar</button>
</form>
{% endblock %}
